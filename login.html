<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Netflix Clone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://assets.nflxext.com/ffe/siteui/vlv3/5e16108c-fd30-46de-9bb8-0b4e1bbbc509/29d8d7d7-83cc-4b5f-aa9b-6fd4f68bfaa6/IN-en-20240205-popsignuptwoweeks-perspective_alpha_website_large.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: inherit;
      filter: blur(5px);
      z-index: -1;
    }
    .login-container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      position: relative;
      z-index: 1;
    }
    .login-container h2 {
      color: white;
      margin-bottom: 30px;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #e50914;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-container button:hover {
      background-color: #f40612;
    }
    .login-container p {
      color: gray;
      font-size: 14px;
      margin-top: 20px;
    }
    .login-container a {
      color: #e50914;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="login.php" method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <div style="text-align: left; margin-top: 10px; color: #f5f5f5;">
        <input type="checkbox" name="remember" /> Remember Me
      </div>
      <button type="submit"><a href="index.html" style="color: white;">Login</a></button>
    </form>
    <p>Don't have an account? <a href="register.html">Sign up</a></p>
  </div>
</body>
</html>
