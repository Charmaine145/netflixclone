<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Feedback Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        body {
            font-family: 'Bebas Neue', sans-serif;
            margin: 0;
            padding: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;}
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.3;
        }
        .container {
            width: 90%;
            max-width: 500px;
            height: 80vh;
            background: rgba(20, 20, 20, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.8);
            position: relative;
            text-align: left;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        h2 {
            color: #e50914;
            font-size: 2em;
            letter-spacing: 1px;
            margin-bottom: 15px;
            text-align: center; }
        label {
            display: block;
            margin-top: 10px;
            font-size: 1.1em;
            letter-spacing: 1px   }
        input, select, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            background: #222;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            font-family: 'Bebas Neue', sans-serif;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #e50914;
            border: none;
            color: white;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            margin-top: 15px;
        }
        button:hover {
            background: #b20710;
            transform: scale(1.05);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-size: 1.5em;
            text-align: center;
            z-index: 1000;
            box-shadow: 0px 5px 20px rgba(255, 0, 0, 0.5);
            border: 2px solid #e50914;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
    </style>
</head>
<body>
    <video autoplay loop muted class="video-bg">
        <source src="https://cdn.coverr.co/videos/coverr-watching-tv-1640117875083" type="video/mp4">
    </video>
    <div class="container">
        <h2>Netflix Feedback Form</h2>
        <form id="feedbackForm" onsubmit="return submitForm(event)">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            <label for="subscription">Netflix Plan</label>
            <select id="subscription" name="subscription" required>
                <option value="">Select your plan</option>
                <option value="mobile">Mobile</option>
                <option value="basic">Basic</option>
                <option value="standard">Standard</option>
                <option value="premium">Premium</option>
            </select>
            <label for="watchTime">Hours per Week</label>
            <input type="number" id="watchTime" name="watchTime" required placeholder="Enter hours per week">
            <label for="favoriteGenre">Favorite Genre</label>
            <select id="favoriteGenre" name="favoriteGenre" required>
                <option value="">Select a genre</option>
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="thriller">Thriller</option>
                <option value="horror">Horror</option>
                <option value="sci-fi">Sci-Fi</option>
            </select>
            <label for="improvement">What should Netflix improve?</label>
            <textarea id="improvement" name="improvement" required placeholder="Your feedback"></textarea>
            <label for="rating">Rate Netflix (1-5)</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
    <div class="popup" id="popupMessage">Thank you for your feedback!</div>
    <script>
        function submitForm(event) {
            event.preventDefault(); 
            const popup = document.getElementById("popupMessage");
            popup.style.display = "block";
            setTimeout(() => {
                popup.style.display = "none";
                document.getElementById("feedbackForm").reset();
            }, 3000
            return false: }
    </script>
</body>
</html>
